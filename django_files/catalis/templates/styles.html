{% if settings.DEBUG %}

    {# Uncompressed for debugging #}
    
    <!-- Loading mask -->
    <style type="text/css">
        /* "Loading...", from http://extjs.com/deploy/ext-2.0-alpha1/docs/resources/docs.css */
        #loading-mask{
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            z-index:20000;
            background-color:#C9C7BA;
            /* le agregamos algo de opacidad */
           -moz-opacity: 0.9;
            opacity:.90;
            filter: alpha(opacity=90);
        }
        #loading{
            position:absolute;
            left:42%;
            top:40%;
            padding:2px;
            z-index:20001;
            height:auto;
        }
        #loading .loading-indicator{
            background:#FED;
            border: 2px solid #999;
            color:#444;
            font:bold 13px verdana, sans-serif;
            padding:10px;
            margin:0;
            text-align:center;
            height:auto;
        }
    </style>
